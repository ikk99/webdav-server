version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: webdav-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: webdav_server
      MYSQL_USER: webdav
      MYSQL_PASSWORD: ${DB_PASSWORD:-password}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "3306:3306"
    networks:
      - webdav-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  webdav:
    build: .
    container_name: webdav-server
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USER=webdav
      - DB_PASSWORD=${DB_PASSWORD:-password}
      - DB_NAME=webdav_server
      - WEBDAV_ROOT=/data
      - WEBDAV_PORT=8080
      - WEB_PORT=5000
      - DEBUG=${DEBUG:-false}
    volumes:
      - webdav_data:/data
      - ./logs:/app/logs
    ports:
      - "8080:8080"  # WebDAV 服务
      - "5000:5000"  # Web 管理界面
    networks:
      - webdav-network
    restart: unless-stopped

volumes:
  mysql_data:
  webdav_data:

networks:
  webdav-network:
    driver: bridge